<!DOCTYPE html>
<html>
<head>
  <title>Product Beta - Version B</title>
</head>
<body>

<h1>Product Beta</h1>
<p>Experience innovation and smart design with this exclusive product.</p>

<button onclick="trackClick()">Interested</button>

<p>Rate this product:</p>
<select id="rating">
  <option value="1">1 - Poor</option>
  <option value="2">2 - Fair</option>
  <option value="3">3 - Good</option>
  <option value="4">4 - Very Good</option>
  <option value="5">5 - Excellent</option>
</select>

<p>Your Feedback:</p>
<textarea id="feedback"></textarea>

<br><br>
<button onclick="saveData('B')">Submit & Save Data</button>

<script>
  let startTime = new Date().getTime();
  let clicks = 0;

  function trackClick() {
    clicks++;
    alert("Click recorded for Product Beta!");
  }

  function saveData(version) {
    let rating = document.getElementById("rating").value;
    let feedback = document.getElementById("feedback").value;
    let timeSpent = (new Date().getTime() - startTime) / 1000;

    let data = "Version,Clicks,TimeSpent,Rating,Feedback\n";
    data += version + "," + clicks + "," + timeSpent + "," + rating + "," + feedback;

    let blob = new Blob([data], { type: "text/csv" });
    let link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = "student_data_B.csv";
    link.click();
  }
</script>

</body>
</html>
